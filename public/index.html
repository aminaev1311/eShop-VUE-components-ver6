<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eshop with Vue components ver6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style></style>
    <!-- <script src="main.js" type="module"></script> -->
</head>
<body>
    <div id="app">
        <nav-bar ref="navbar">
            <cart ref="cart"></cart>
        </nav-bar>
        <error></error>
        <div v-show="showcatalog">
            <h1>Products</h1>
            <products :products="filtered" ref="products"></products>
        </div>
        <div v-show="!showcatalog" id="cartbig">
            <h1>Cart</h1>
            <search :products="$root.cart" type="cart"></search>
            <cartbig ref="cartbig"></cartbig>
        </div>
    </div>
    
    <!-- i use bootstrap components, thus adding it here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./js/error.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/productsComponent.js"></script>
    <script src="./js/cartItemBig.js"></script>
    <script src="./js/cartItemSmall.js"></script>
    <script src="./js/cartBig.js"></script>
    <script src="./js/cartSmall.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
