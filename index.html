<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eshop with Vue components ver 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style></style>
</head>
<body>
    <div id="app">
        <nav-bar ref="navbar"></nav-bar>
        <h1>Products</h1>
        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" @input="onSearch($event.target.value)">
        <products ref="products"></products>
        <h1>Cart</h1>
        <cart ref="cart"></cart>
    </div>
    
    <!-- i use bootstrap components, thus adding it here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="navbar.js"></script>
    <script src="productsComponent.js"></script>
    <script src="cartComponent.js"></script>
    <script src="main.js"></script>
</body>
</html>
